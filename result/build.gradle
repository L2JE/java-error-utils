plugins {
    id 'java-library'
}
repositories {
    mavenCentral()
}

java {
    sourceCompatibility = "$jdkVersion"
    toolchain { languageVersion = JavaLanguageVersion.of(jdkVersion) }
}

dependencies {
    testImplementation libs.junit
    testImplementation libs.junitEngine
}

tasks.named('test', Test){
    useJUnitPlatform()
}